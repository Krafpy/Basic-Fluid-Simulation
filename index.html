<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Fluid Simulation</title>
  </head>
  <body>
    <canvas id="glCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.0.0/gl-matrix-min.js"></script>

    <script src="matrices.js"></script>
    <script src="utils.js"></script>
    <script src="glutils.js"></script>
    <script src="program.js"></script>
    <script src="fbo.js"></script>
    <script src="quad.js"></script>
    <script src="simulation.js"></script>
    <script src="gui.js"></script>
    <script src="main.js"></script>

    <aside id="configPanel">
      <ul>

        <li class="sliderContainer">
          <div class="propertyNameHolder">
            <span class="propertyName">Density diffusion</span>
          </div>
          <div class="inputsHolder">
            <input type="range" name="densDiffCoeff" value="1" min="0.1" max="10" step="0.005" />
            <input type="text" />
          </div>
        </li>

        <li class="sliderContainer">
          <div class="propertyNameHolder">
            <span class="propertyName">Velocity diffusion</span>
          </div>
          <div class="inputsHolder">
            <input type="range" name="velDiffCoeff" value="1" min="0.1" max="10" step="0.005" />
            <input type="text" />
          </div>
        </li>

        <li class="sliderContainer">
          <div class="propertyNameHolder">
            <span class="propertyName">Splat radius</span>
          </div>
          <div class="inputsHolder">
            <input type="range" name="splatRadius" value="0.05" min="0.005" max="0.1" step="0.005" />
            <input type="text" />
          </div>
        </li>

        <li class="sliderContainer">
          <div class="propertyNameHolder">
            <span class="propertyName">Diffusion decay speed</span>
          </div>
          <div class="inputsHolder">
            <input type="range" name="diffDecay" value="0.1" min="0" max="1" step="0.005" />
            <input type="text" />
          </div>
        </li>

        <li class="sliderContainer">
          <div class="propertyNameHolder">
            <span class="propertyName">Velocity decay speed</span>
          </div>
          <div class="inputsHolder">
            <input type="range" name="velDecay" value="0.1" min="0" max="1" step="0.005" />
            <input type="text" />
          </div>
        </li>

        <li class="sliderContainer">
          <div class="propertyNameHolder">
            <span class="propertyName">Force strength</span>
          </div>
          <div class="inputsHolder">
            <input type="range" name="forceStrength" value="25" min="1" max="100" step="0.005" />
            <input type="text" />
          </div>
        </li>

      </ul>
    </aside>

  </body>
</html>
