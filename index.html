<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Fluid Simulation</title>
  </head>
  <body>
    <canvas id="glCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.0.0/gl-matrix-min.js"></script>

    <script src="matrices.js"></script>
    <script src="utils.js"></script>
    <script src="glutils.js"></script>
    <script src="program.js"></script>
    <script src="fbo.js"></script>
    <script src="quad.js"></script>
    <script src="simulation.js"></script>
    <script src="gui.js"></script>
    <script src="main.js"></script>

    <aside id="configPanel">
      <ul>

        <li class="sliderContainer">
          <div class="propertyNameHolder">

            <input type="range" name="diffusion" value="50" min="0" max="100" />

          </div>

      </ul>
    </aside>
