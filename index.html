<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Fluid Simulation</title>
  </head>
  <body>
    <canvas id="glCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.0.0/gl-matrix-min.js"></script>

    <script src="matrices.js"></script>
    <script src="utils.js"></script>
    <script src="glutils.js"></script>
    <script src="program.js"></script>
    <script src="fbo.js"></script>
    <script src="quad.js"></script>
    <script src="simulation.js"></script>
    <script src="gui.js"></script>
    <script src="main.js"></script>

    <aside id="configPanel">
      <ul>

        <li class="sliderContainer">
          <div class="propertyNameHolder">
            <span class="propertyName">Density diffusion</span>
          </div>
          <div class="inputsHolder">
            <input type="range" name="densDiffCoeff" value="1" min="0.1" max="10" step="0.005" />
            <input type="text" />
          </div>
        </li>

        <li class="sliderContainer">
          <div class="propertyNameHolder">
            <span class="propertyName">Velocity diffusion</span>
          </div>
          <div class="inputsHolder">
            <input type="range" name="velDiffCoeff" value="20" min="0.1" max="40" step="0.005" />
            <input type="text" />
          </div>
        </li>

        <li class="sliderContainer">
          <div class="propertyNameHolder">
            <span class="propertyName">Splat radius</span>
          </div>
          <div class="inputsHolder">
            <input type="range" name="splatRadius" value="0.06" min="0.005" max="0.1" step="0.005" />
            <input type="text" />
          </div>
        </li>

        <li class="sliderContainer">
          <div class="propertyNameHolder">
            <span class="propertyName">Density decay speed</span>
          </div>
          <div class="inputsHolder">
            <input type="range" name="diffDecay" value="0.18" min="0" max="1" step="0.005" />
            <input type="text" />
          </div>
        </li>

        <li class="sliderContainer">
          <div class="propertyNameHolder">
            <span class="propertyName">Velocity decay speed</span>
          </div>
          <div class="inputsHolder">
            <input type="range" name="velDecay" value="0.3" min="0" max="5" step="0.005" />
            <input type="text" />
          </div>
        </li>

        <li class="sliderContainer">
          <div class="propertyNameHolder">
            <span class="propertyName">Force strength</span>
          </div>
          <div class="inputsHolder">
            <input type="range" name="forceStrength" value="7.5" min="1" max="20" step="0.005" />
            <input type="text" />
          </div>
        </li>

        <li class="sliderContainer">
          <a href="https://github.com/Krafpy/Basic-Fluid-Simulation" target="_blank" rel="noopener noreferrer">
            <img id="gitIcon" src="https://img.icons8.com/small/64/000000/github.png" width="28px", height="28px"/>
          </a>
        </li>

      </ul>
    </aside>

  </body>
</html>
